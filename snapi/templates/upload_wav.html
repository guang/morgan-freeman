<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Upload new wav file</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{{ url_for('static', filename='vendor/magnific-popup/magnific-popup.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/creative.min.css') }}" rel="stylesheet">
    <style>
      button{
        margin: 10px 5px;
      }
      li{
        margin: 10px;
      }
      #btns{
        display: none;
      }
    </style>

  </head>

  <body id="page-top">


    <!-- Main Thang -->
    <header class="masthead text-center text-black d-flex">
      <div class="container my-auto">
        <div class="row">
    
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <h1>Upload new wav file</h1>
            </h1>
            <hr>
    
            <form method=post enctype=multipart/form-data>
              <div class="input-group">
                  <span class="input-group-addon">Please select a voice profile </span>
                      <select name="chosen_vprofile" class="selectpicker form-control">
                        {% for vprofile in voice_profiles %}
                        <option value="{{ vprofile.id }}">{{ vprofile.name }}</option>
                        {% endfor %}
                      </select>
              </div>
              <p><input type=file name=file>
                 <input type=submit value=Upload>
            </form>
          </div>
    
        </div>
      </div>
    </header>





    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/scrollreveal/scrollreveal.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/creative.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>

  </body>

</html>
